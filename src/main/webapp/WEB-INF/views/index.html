<div th:insert="header :: header"></div>
<table class="table" style="width: 100%; table-layout:fixed; word-wrap: break-word">
    <thead>
    <tr align="center">
        <th scope="col">Название</th>
        <th scope="col">Описание</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody align="center">
    <th:block th:each="item: ${list}">
        <tr>
            <td th:text="${item.getName()}" style="width: 15%;"></td>
            <td th:text="${item.getDescription()}" style="width: 70%;"></td>
            <td style="width: 15%;">
<!--                <button type="button" class="btn btn-warning">Редактировать</button>-->
                <a th:href="'/edit/' + ${item.getId()}" class="btn btn-warning">Редактировать</a>
                <a th:href="'/delete/' + ${item.getId()}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
