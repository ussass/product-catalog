<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>

<div class="container">
    <h4 class="mb-3">Редактировние товара</h4>
    <form method="post" th:action="'/edit/' + ${product.getId()}" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="name">Название товара</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Название товара"
                       th:value="${product.getName()}" autocomplete="off" required autofocus>
        </div>

        <div class="mb-3">
            <label for="description">Описание товара</label>
            <textarea class="form-control" name="description" id="description" rows="3" th:text="${product.getDescription()}"></textarea>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Внести изменения</button>
    </form>
</div>

</body>
</html>
